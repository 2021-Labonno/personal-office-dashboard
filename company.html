<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Employee Database Management</h1>

    <form id="employeeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="position">Position:</label>
        <input type="text" id="position" required>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" required>

        <button type="button" onclick="addEmployee()">Add Employee</button>
    </form>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="employeeList">
            <!-- Employee data will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function addEmployee() {
            // Get form values
            var name = document.getElementById('name').value;
            var position = document.getElementById('position').value;
            var salary = document.getElementById('salary').value;

            // Validate form data
            if (!name || !position || !salary) {
                alert('Please fill in all fields.');
                return;
            }

            // Create a new table row
            var newRow = document.createElement('tr');
            newRow.innerHTML = '<td>' + name + '</td><td>' + position + '</td><td>' + salary + '</td>';

            // Append the new row to the table
            document.getElementById('employeeList').appendChild(newRow);

            // Clear form fields
            document.getElementById('name').value = '';
            document.getElementById('position').value = '';
            document.getElementById('salary').value = '';
        }
    </script>
</body>
</html>
